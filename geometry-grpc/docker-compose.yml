version: '3.9'

services:
  protobuilder:
    build:
      context: ./
      dockerfile: ./docker/protobuilder/Dockerfile
    image: geometry/protobuilder:${TAG:-latest}
    # make protos and also the gomod file
    volumes:
      - ./:/geometry
    working_dir: /geometry
    command: bash -c "make gomodule && make protos"
    deploy:
      replicas: 0
  geomserver:
    build:
      context: ./
      dockerfile: ./docker/geomserver/Dockerfile
    image: geometry/server:${TAG:-latest}
    deploy:
      mode: replicated
      replicas: 3
  dataserver:
    build:
      context: ./
      dockerfile: ./docker/dataserver/Dockerfile
    image: geometry/dataserver:${TAG:-latest}
    deploy:
      mode: replicated
      replicas: 3
  geomclient:
    # only gurantees the start order (clients can still start before the server)
    depends_on:
      - geomserver
      - dataserver
    build:
      context: ./
      dockerfile: ./docker/geomclient/Dockerfile
    image: geometry/client:${TAG:-latest}
    deploy:
      mode: replicated
      replicas: 6
